<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METAR decoder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">METAR Decoder</h1>
        <div class="metar-form">
            <label for="metarCode" class="label">Enter METAR Code:</label>
            <input type="text" id="metarCode" class="input" placeholder="e.g., METAR KJFK 011751Z 23012KT 10SM BKN250 22/16 A3013 RMK AO2 SLP202 T02220156">
            <button id="decodeButton" class="button">Decode</button>
        </div>
        <div class="metar-result">
            <h2 class="result-title">Decoded METAR:</h2>
            <pre id="result" class="result-text"></pre>
        </div>
      </div>
  <script src="script.ts"></script>
</body>
</html>
