<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METAR decoder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="header__title">Hello there!</h2>
  <h4 class="header__descr">This is the METAR (METeorological Aerodrome Report) decoder</h4>
  <div class="metar">
    <h3 className="metar__title">Enter the METAR code here</h3>
    <div class="metar__descr">
      <label for="exampleFormControlInput1">Input the Metar code below</label>
      <input type="text" class="form-control" id="metarCode">
    </div>
    <button id="btn"type="button" class="btn btn-primary">Decode</button>
    <div class="metar__output">
      <label for="exampleFormControlTextarea1">Here is your METAR explanation</label>
      <textarea class="form-control" id="metarDecode" rows="3"></textarea>
    </div>
  </div>
  <script src="script.ts"></script>
</body>
</html>
